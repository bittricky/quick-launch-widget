<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Launch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: transparent;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        --bg-primary: transparent;
        --bg-secondary: rgba(128, 128, 128, 0.1);
        --border-color: rgba(128, 128, 128, 0.2);
        --border-hover: rgba(128, 128, 128, 0.3);
        --text-primary: currentColor;
        --shadow: rgba(0, 0, 0, 0.05);
      }

      .container {
        width: 100%;
        max-width: 600px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: -0.01em;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }

      .launch-btn {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 16px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .launch-btn:hover {
        background: var(--bg-secondary);
        border-color: var(--border-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px var(--shadow);
      }

      .icon {
        font-size: 28px;
        color: var(--text-primary);
      }

      .label {
        font-size: 13px;
        font-weight: 500;
        color: var(--text-primary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Quick Launch</h1>
      </div>
      <div class="grid">
        <a href="https://www.codewars.com" target="_blank" class="launch-btn">
          <i class="lni lni-code-1 icon"></i>
          <div class="label">Codewars</div>
        </a>

        <a href="https://www.educative.io" target="_blank" class="launch-btn">
          <i class="fa-solid fa-terminal icon"></i>
          <div class="label">Educative</div>
        </a>

        <a href="https://www.hackerrank.com" target="_blank" class="launch-btn">
          <i class="fa-brands fa-hackerrank icon"></i>
          <div class="label">HackerRank</div>
        </a>

        <a href="https://github.com" target="_blank" class="launch-btn">
          <i class="lni lni-github icon"></i>
          <div class="label">GitHub</div>
        </a>

        <a href="https://www.udemy.com" target="_blank" class="launch-btn">
          <i class="lni lni-books-2 icon"></i>
          <div class="label">Udemy</div>
        </a>

        <a href="https://www.youtube.com" target="_blank" class="launch-btn">
          <i class="lni lni-youtube icon"></i>
          <div class="label">YouTube</div>
        </a>

        <a href="https://www.shopify.com" target="_blank" class="launch-btn">
          <i class="lni lni-shopify icon"></i>
          <div class="label">Shopify</div>
        </a>

        <a href="https://chat.openai.com" target="_blank" class="launch-btn">
          <i class="lni lni-open-ai icon"></i>
          <div class="label">OpenAI</div>
        </a>

        <a href="https://claude.ai" target="_blank" class="launch-btn">
          <i class="lni lni-claude icon"></i>
          <div class="label">Claude</div>
        </a>

        <a href="https://www.etsy.com" target="_blank" class="launch-btn">
          <i class="fa-brands fa-etsy icon"></i>
          <div class="label">Etsy</div>
        </a>

        <a href="steam://rungameid/464350" class="launch-btn">
          <i class="lni lni-steam icon"></i>
          <div class="label">Screeps</div>
        </a>
        <a
          href="https://www.digitalocean.com"
          target="_blank"
          class="launch-btn"
        >
          <i class="lni lni-digitalocean icon"></i>
          <div class="label">DigitalOcean</div>
        </a>
      </div>
    </div>
  </body>
</html>
