<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Launch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Notion Light Theme */
      :root {
        --notion-bg: #ffffff;
        --notion-bg-hover: rgba(55, 53, 47, 0.08);
        --notion-text: #37352f;
        --notion-text-secondary: rgba(55, 53, 47, 0.65);
        --notion-border: rgba(55, 53, 47, 0.16);
        --notion-shadow: rgba(15, 15, 15, 0.1);
      }

      /* Notion Dark Theme */
      [data-theme="dark"] {
        --notion-bg: #191919;
        --notion-bg-hover: rgba(255, 255, 255, 0.055);
        --notion-text: rgba(255, 255, 255, 0.9);
        --notion-text-secondary: rgba(255, 255, 255, 0.6);
        --notion-border: rgba(255, 255, 255, 0.13);
        --notion-shadow: rgba(0, 0, 0, 0.3);
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif,
          "Segoe UI Emoji", "Segoe UI Symbol";
        background: var(--notion-bg);
        color: var(--notion-text);
        padding: 12px 16px;
      }

      .container {
        width: 100%;
        max-width: 100%;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      h1 {
        font-size: 14px;
        font-weight: 500;
        color: var(--notion-text-secondary);
        letter-spacing: -0.01em;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px;
      }

      @media (min-width: 400px) {
        .grid {
          grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
        }
      }

      @media (min-width: 600px) {
        .grid {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          gap: 10px;
        }
      }

      .launch-btn {
        background: transparent;
        border: 1px solid var(--notion-border);
        border-radius: 4px;
        padding: 12px 8px;
        text-align: center;
        cursor: pointer;
        transition: background 80ms ease-in;
        text-decoration: none;
        color: var(--notion-text);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
      }

      .launch-btn:hover {
        background: var(--notion-bg-hover);
      }

      .launch-btn:active {
        background: var(--notion-bg-hover);
        transform: scale(0.98);
      }

      .icon {
        font-size: 22px;
        color: var(--notion-text);
        opacity: 0.85;
      }

      .label {
        font-size: 12px;
        font-weight: 400;
        color: var(--notion-text);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <a href="https://www.codewars.com" target="_blank" class="launch-btn">
          <i class="lni lni-code-1 icon"></i>
          <div class="label">Codewars</div>
        </a>

        <a href="https://www.educative.io" target="_blank" class="launch-btn">
          <i class="fa-solid fa-terminal icon"></i>
          <div class="label">Educative</div>
        </a>

        <a href="https://www.hackerrank.com" target="_blank" class="launch-btn">
          <i class="fa-brands fa-hackerrank icon"></i>
          <div class="label">HackerRank</div>
        </a>

        <a href="https://github.com" target="_blank" class="launch-btn">
          <i class="lni lni-github icon"></i>
          <div class="label">GitHub</div>
        </a>

        <a href="https://www.udemy.com" target="_blank" class="launch-btn">
          <i class="lni lni-books-2 icon"></i>
          <div class="label">Udemy</div>
        </a>

        <a href="https://www.youtube.com" target="_blank" class="launch-btn">
          <i class="lni lni-youtube icon"></i>
          <div class="label">YouTube</div>
        </a>

        <a href="https://www.shopify.com" target="_blank" class="launch-btn">
          <i class="lni lni-shopify icon"></i>
          <div class="label">Shopify</div>
        </a>

        <a href="https://chat.openai.com" target="_blank" class="launch-btn">
          <i class="lni lni-open-ai icon"></i>
          <div class="label">OpenAI</div>
        </a>

        <a href="https://claude.ai" target="_blank" class="launch-btn">
          <i class="lni lni-claude icon"></i>
          <div class="label">Claude</div>
        </a>

        <a href="https://www.etsy.com" target="_blank" class="launch-btn">
          <i class="fa-brands fa-etsy icon"></i>
          <div class="label">Etsy</div>
        </a>

        <a href="steam://rungameid/464350" class="launch-btn">
          <i class="lni lni-steam icon"></i>
          <div class="label">Screeps</div>
        </a>
        <a
          href="https://www.digitalocean.com"
          target="_blank"
          class="launch-btn"
        >
          <i class="lni lni-digitalocean icon"></i>
          <div class="label">DigitalOcean</div>
        </a>
      </div>
    </div>
    <script>
      function detectTheme() {
        const urlParams = new URLSearchParams(window.location.search);
        const themeParam = urlParams.get("theme");
        if (themeParam === "dark") {
          return "dark";
        } else if (themeParam === "light") {
          return "light";
        }

        if (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
          return "dark";
        }

        return "light";
      }

      function applyTheme(theme) {
        if (theme === "dark") {
          document.documentElement.setAttribute("data-theme", "dark");
        } else {
          document.documentElement.removeAttribute("data-theme");
        }
      }

      applyTheme(detectTheme());

      if (window.matchMedia) {
        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", (e) => {
            // Only auto-switch if no URL param is set
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.get("theme")) {
              applyTheme(e.matches ? "dark" : "light");
            }
          });
      }
    </script>
  </body>
</html>
